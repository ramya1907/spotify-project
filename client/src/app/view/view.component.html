<div class="container">
  <h2 class="page-title">Callback Page</h2>

  <div class="square-container">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
  </div>

  <div class="dropdown-container">
    <select class="dropdown">
      <!-- Add options for the first dropdown menu -->
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <button (click)="clickButton2()">Listening History</button>
  <button (click)="clickButton()">All Tracks</button>
   
  <input type="text" [(ngModel)]="artistName" placeholder="Enter artistName" (keyup.enter)="clickButton3()" />
  <button (click) = "clickButton3()">Show me my data</button>
  <button (click) = "displayPieChart()">Pie Chart</button>
  <div *ngIf="showPieChart">
    <ngx-charts-pie-chart 
      [results]="chartData"
      [legend]="true"
      [legendTitle]="'User Activity'" 
      [view]="[1000,300]"
      [labels]="true" >
    </ngx-charts-pie-chart> 
  </div>

</div>
