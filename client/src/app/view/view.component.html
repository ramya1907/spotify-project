<div class="container">
  <h2 class="page-title">Callback Page</h2>

  <div class="square-container">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
  </div>

  <div class="dropdown-container">
    <select class="dropdown">
      <!-- Add options for the first dropdown menu -->
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <input
    type="text"
    [(ngModel)]="artistName"
    placeholder="Enter artistName"
    (keyup.enter)="clickButton3()"
  />
  <button (click)="clickButton3()">Show me my data</button>

  <div *ngIf="showBarChart">
    <h3>Vertical Bar Chart</h3>
     <ngx-charts-bar-horizontal
        [view]="[1000,400]" 
        [results]="barChartData"
        [xAxisLabel]="'Count'"
        [legendTitle]="'Play Count'"
        [yAxisLabel]="'Songs'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
    </ngx-charts-bar-horizontal>
  </div>

  <div *ngIf="showPieChart">
    <ngx-charts-pie-chart
      [results]="chartData"
      [legend]="true"
      [legendTitle]="'User Activity'"
      [view]="[1000, 300]"
      [labels]="true"
    >
    </ngx-charts-pie-chart>
  </div>

</div>
