<div class="container">
  <h2 class="page-title">Callback Page</h2>

  <div class="square-container">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
  </div>

  <div class="dropdown-container">
    <select class="dropdown">
      <!-- Add options for the first dropdown menu -->
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <!-- Add more options as needed -->
    </select>

    <select class="dropdown">
      <!-- Add options for the second dropdown menu -->
      <option value="optionA">Option A</option>
      <option value="optionB">Option B</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <button (click)="clickButton()">View Madonna Hits</button>

  <div *ngIf="fetchedTracks.length > 0" class="tracks-container">
    <h3>Top Tracks</h3>
    <ul>
      <li *ngFor="let track of fetchedTracks">
        {{ track.name }}
      </li>
    </ul>
  </div>

</div>
