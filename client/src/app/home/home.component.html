<body style="background-color: rgb(210, 214, 209)">
  <div class="border-container">
    <section class="parallax" [@parallaxAnimation]>
      <h1 class="title" *ngIf="parallaxVisible">Melo-Stats</h1>
      <p style="font-size: 2.5rem" *ngIf="parallaxVisible" class="Oswald">
        View stats based on your listening activity using <br />
        your Last.fm account
      </p>
    </section>

    <section class="username-content">
      <p style="font-size: 2rem" class="Oswald">
        To begin, enter your username here:
      </p>

      <div class="input-container">
        <input type="text" placeholder="Enter your username" />
      </div>

      <a (click)="setUsername()" class="btn--action">
        <span class="Oswald">Let's Go</span>
      </a>
    </section>
  </div>
</body>
