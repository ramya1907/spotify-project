<div class="container">
  <h1>Melo-Stats</h1>
  <p>
    This app allows you to access Last.fm data using their API. To get started,
    enter your username:
  </p>
  
  <div>
    <h2>Enter Last.fm Username</h2>
      <input type="text" [(ngModel)]="username" (keyup.enter)="setUsername()" placeholder="Enter username" />
      <button (click)="setUsername()">Fetch Data</button>
      <div *ngIf="!userEntered">
        <p>Username not entered oh no</p>
      </div>
      <div *ngIf="!userExists">
        <p>Username doesn't exist, please check your spelling :3</p>
      </div>
  </div>
</div>
