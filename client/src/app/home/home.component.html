<div class="container">
    <h1>Welcome to Melo-Data</h1>
    <p>
      This app allows you to access Last.fm data using their API. To get started, sign in to Last.fm.
    </p>
    <button (click)="signIn()">Sign In to Last.fm</button>

    <!-- Callback button -->
  <button (click)="callback()">Callback</button>

  <h5>
	The below message is fetched from the express backend
  </h5>
  <p *ngIf="message">
	  {{ message.message }}
  </p>
</div>
